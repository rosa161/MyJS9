<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 倍數檢查
        var num = 8
        var base = 3
        
        if (num % base === 0) {
            console.log(`${num}是${base}的倍數`)
        } if (num % base != 0) {
            console.log(`${num}不是${base}的倍數`)
        }
    </script>
</body>

</html>
