<body>
    <script>
        // 帳密檢測(內建帳號：admin，內建密碼：1234)
        var uid = "admin";
        var upw = "1234";

        // 帳號正確
        if (uid === "admin") {
            if (upw === "1234") {
                // 密碼正確
                console.log("帳密正確");
            } else {
                // 密碼錯誤
                console.log("密碼錯誤");
            }
        } else {
            // 帳號錯誤
            if (upw === "1234") {
                // 密碼正確
                console.log("帳號錯誤");
            } else {
                // 密碼錯誤
                console.log("帳密都錯");
            }
        }

    </script>
