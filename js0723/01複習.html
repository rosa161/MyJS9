<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 將函式當作其他函式的參數
        let sayHi = () => {
            return 'Hi, ';
        }

        // 涵式中呼叫應一個函式
        // 寫法1
        let welcome = (name) => {
            console.log(sayHi() + name);
        }
        welcome("javaScript");

        // 寫法2
        let welcome2 = (funName, name) => {
            console.log(funName() + name);
        }
        welcome2(sayHi, "javaScript2");

        // 將函式當作其他函式的回傳值
    </script>
</body>

</html>
