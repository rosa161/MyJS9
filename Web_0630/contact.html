<!DOCTYPE html>
<html lang="zh-Heant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞塔花室</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- 頁首區 -->
    <!-- id & class 的名稱，是自己命名的 -->
    <header id="topbar">
        <!-- logo區 -->
        <div class="logo">
            <img src="./images/logo_b.svg" alt="logo">
        </div>
        <!-- 導覽列 -->
        <nav class="navigation">
            <!-- Icon選單 一次寫3個ul：ul>li*3>a -->
            <ul class="icon">
                <li><a class="icon-fb" href="#"></a></li>
                <li><a class="icon-ig" href="#"></a></li>
                <li><a class="icon-line" href="#"></a></li>
            </ul>

            <!-- 主選單 一次寫6個ul：ul>li*6>a -->
            <ul class="menu">
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">VIDEO</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <!-- 表單 -->
    <form action="" method="" accept-charset="UTF-8">
        <label for="username">*姓名</label>
        <input type="text" name="username" id="username" title="姓名欄位" placeholder="請輸入姓名" required autofocus>
        <label for="tel">連絡電話：</label>
        <input type="tel" name="tel" id="tel" maxlength="10" title="連絡電話欄位" placeholder="例如：0987654321">
        <label for="email">*Email：</label>
        <input type="email" name="email" id="email" required multiple title="Email欄位" placeholder="請輸入Email">
        <!-- 多行文字欄位 -->
        <label for="message">留言</label>
        <textarea name="message" id="message" rows="6" style="width: 350px;"></textarea>

        <!-- 主要內容區 -->
        <main>
            <section id="contact">

            </section>
        </main>
        <!-- 頁尾區 -->
        <footer>
            <h2>羅莎花市 <samp>Rosa Flower</samp></h2>
            <nav>
                <ul class="sitemap">
                    <li><a href="./index.html">HOME</a>
                </ul>
            </nav>
        </footer>

</body>

</html>
