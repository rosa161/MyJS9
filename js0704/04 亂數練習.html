<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>亂數 - Math.random </h2>


    <script>
        var rd = Math.random() * 100;   // 回傳 0,1,2,....,99
        // 顯示亂數值
        console.log(rd);
        // 去除小數後+1
        console.log(Math.floor(rd) + 1);
        // 宣告輸入的答案變數answer
        var answer = Math.floor(Math.random() * 100) + 1;
        console.log("答案是：" + answer);
        // 開始猜
        var guess = prompt("請輸入1到100的整數");
        console.log("你猜的是" + guess);
        

    </script>





</body>

</html>
