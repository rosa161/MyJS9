<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>亂數 - Math.random </h2>


    <script>

        // 隨機產生一個 1 到 100 的整數
        const answer = Math.floor(Math.random() * 100) + 1;

        let min = 1;
        let max = 100;
        let guess;
        let count = 0;

        while (true) {
            guess = parseInt(prompt(`請輸入 ${min} 到 ${max} 之間的數字:`), 10);
            count++;

            if (isNaN(guess)) {
                alert("請輸入有效的數字！");
                continue;
            }

            if (guess < min || guess > max) {
                alert(`請輸入範圍內的數字（${min} - ${max})`);
                continue;
            }

            if (guess < answer) {
                min = guess;
                alert(`第${count}次：${guess} => 太小了（提示：${min}-${max})`);
            } else if (guess > answer) {
                max = guess;
                alert(`第${count}次：${guess} => 太大了（提示：${min}-${max})`);
            } else {
                alert(`第${count}次：${guess} => 猜對了！`);
                break;
            }
        }




    </script>





</body>

</html>
