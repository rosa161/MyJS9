<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>filter=>傳回符合條件的元素</h2>
    <hr>
    <script>
        let arr1 = [1, 3, 7, 100, 234];
        let arr2 = [];

        // 陣列中的每個值*2
        // 方法一
        for (let i = 0; i < arr1.length; i++) {
            arr2[i] = arr1[i] * 2
        }
        console.log(arr2);

        // 方法二: 使用map
        let arr3 = arr1.map((n) => {
            return n * 2;
        })
        console.log(arr3);
        
        // 若區塊中的程式敘述只有一行
        // 可以省略return與{}
        let arr4 = arr1.map((n) => n * 2)
        console.log(arr4);
        
    </script>
</body>

</html>
