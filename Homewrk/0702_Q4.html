<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  票價種類
        var ticketType = 2;     //  票價種類
        var ticketName="";      //  票價名稱
        var ticketPrice = 0;    //  單一票價價格
        var ticketNum = 2;      //  票價張數
        var errFlag="N";        //  存放是否發生錯誤

        switch (ticketType) {
            default:
                console.log("err!票種類別不存在")
                errFlag="Y";
                break;
            case 1: //全票
                ticketPrice = 500
                ticketName="全票"
                break;
            case 2: //優待票
                ticketPrice = 500 * 0.8
                ticketName="優待票"
                break;
            case 3: //敬老票
                ticketPrice = 500 * 0.8 * 0.7
                ticketName="敬老票"
                break;
            
        }
        if(errFlag == "N"){
            console.log(`${ticketName}${ticketNum}張,票價為${ticketPrice*ticketNum}`)
        }
        
    </script>
</body>

</html>
