    <script>
        // 自己寫的
        // 水費查詢 度數定義
        //1-10 度 => 每度單價為  7.35元
        //11-30度 => 每度單價為  9.45元
        //31-50度 => 每度單價為 11.55元
        //50以上  => 每度單價為 12.075元

        // var degree = n1;
        // var price = n2;
        // var totle = n3;
        // if (degree = 1 - 10)

        // 老師教的
        var water = 90;
        var price = 0;
        if (water >= 1 && water <= 10) {
            price = 7.35;
        } else if (water >= 11 && water <= 30) {
            price = 9.45;
        } else if (water >= 31 && water <= 50) {
            price = 11.55;
        } else if (water > 50) {
            price = 12.075;
        } else {
            console.log("度數有錯")
        }
        console.log(`用水度數: ${water}, 每度為: ${price}, 實付水費為: ${Math.round(water * price)}`)

    </script>
