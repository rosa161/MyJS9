<body>
    <script>
        // 建立一個add()函式,計算所有參數的總和

        // 其餘參數: 用來接收不同參數值的個數使用
        let add = (...number) => {
            let tot = 0;
            for (let n of number) {
                tot += n;
            }
            return tot;
        }

        // 其餘陣列參數'
        console.log(add(20,9));
        console.log(add(5,8,20,9)); 
        console.log(add(5,3,5,10,5,8,20,9));
    </script>
</body>
