<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>陣列常用的方法</h2>
    <hr>

    <script>
        // 建立一個陣列,存放任意5個值
        let arr1 = [1, 2, 3, 4, 5];
        console.log(arr1);

        // 使用迴圈, 顯示陣列中的內容
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }
        console.log("for--of--");
        for (let n of arr1){
            console.log(n);
        }

        // 方法3: forEath
        // 語法
        console.log("forEach------");
        arr1.forEach(n)=>{
            console. log(n);
        }

    </script>




</body>

</html>
