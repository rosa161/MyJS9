<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 巢狀for迴圈（九九乘法表）
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                document.write(`${i}*${j}=`);
                if(i*j<10){
                    document.write("0")
                }
                // 因為網頁不允許連續多個半形空白
                // 因為連續多個空白會被視為一個
                // 若要更多空白的話
                // 1. 可以使用權行空白
                // 2. &nbsp; => HTML空白符號(建議使用)
                document.write(i*j+"&nbsp;&nbsp;&nbsp")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
