<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="checkbox" name="subject" value="js">JS
        <input type="checkbox" name="subject" value="css">CSS
        <input type="checkbox" name="subject" value="html">HTML
        <input type="button" id="btn" value="送出">
    </form>
    <p id="result"></p>
    <script>
        let result = document.querySelector("#result");
        let btn = document.querySelector("#btn");
        let cssBox = document.querySelector("#cssBox");
        // 點擊事件
        btn.addEventListener("click", function () {
            let subject = document.getElementsByName("subject");
            result.innerHTML = ""; // 每次點擊先清空結果
            
            // 逐一檢查是否有勾選
            for (let i = 0; i < subject.length; i++) {
                if (subject[i].checked) {
                    result.innerHTML += subject[i].value + "<br>";
                }
            }
        });
        
            if (cssBox.clicked) {
                cssBox.classList.add("highlight");
            } else {
                cssBox.classList.remove("highlight");
            };
    </script>
</body>

</html>
