<!DOCTYPE html>
<html lang="en">

<head>
    <!-- head區 => 給瀏覽器看的 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 複合式規則 */
    form span {
        color: red;
    }
</style>

<body>
    <!-- required: 必須填寫資料 -->

    <form action="">
        <!-- 文字方塊 -->
        <label for="uid"><span>*</span>帳號</label>
        <input type="text" id="uid"><br>
        <!-- 輸入密碼 -->
        <label for="upw"><span>*</span>密碼</label>
        <input type="password" id="upw"><br>

        <!-- arr訊息 -->
        <span id="msg"></span><br>


        <!-- 送出按鈕 -->
        <input id="btn" type="button" value="確定送出">
        <!-- 重設 -->
        <!-- <input type="reset" value="重新填寫"> -->
    </form>

    <script>
        let uid = document.querySelector("#uid")
        let upn = document.querySelector("#upn")
        let msg = document.querySelector("#msg")


        let btn = document.querySelector("#btn")
        btn.addEventListener('click', function () {
            //存放所有錯誤訊息
            let strMsg = "";

            // 帳號檢查
            if (uid.value.length === 0) {
                strMsg += "帳號不能空白<br>"
            }

            // 密碼檢查
            if (upw.value.length === 0) {
                strMsg += "密碼不能空白<br>"
            }

            // 顯示訊息結果
            msg.innerHTML=strMsg;
            msg.style.color="green";
        })
    </script>
</body>

</html>
